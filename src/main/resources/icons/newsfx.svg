<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" fill="none">
  <defs>
    <linearGradient id="bg" x1="32" y1="16" x2="224" y2="240" gradientUnits="userSpaceOnUse">
      <stop stop-color="#4F7CFF" stop-opacity="1" />
      <stop offset="1" stop-color="#22D3EE" stop-opacity="1" />
    </linearGradient>
    <linearGradient id="paper" x1="52" y1="56" x2="204" y2="210" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F7FAFF" />
      <stop offset="1" stop-color="#DDE8FF" />
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="256" height="256" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#0B1220" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- rounded app tile -->
  <rect x="20" y="20" width="216" height="216" rx="56" fill="#0B1220"/>
  <rect x="26" y="26" width="204" height="204" rx="52" fill="url(#bg)" opacity="0.18"/>

  <!-- newspaper card -->
  <g filter="url(#shadow)">
    <rect x="54" y="54" width="148" height="148" rx="22" fill="url(#paper)"/>
    <rect x="54" y="54" width="148" height="148" rx="22" stroke="#0B1220" stroke-opacity="0.18" stroke-width="2"/>

    <!-- masthead -->
    <rect x="72" y="72" width="92" height="16" rx="8" fill="#0B1220" fill-opacity="0.82"/>

    <!-- hero image block -->
    <rect x="72" y="98" width="112" height="42" rx="12" fill="#4F7CFF" fill-opacity="0.22"/>
    <path d="M78 130c12-14 20-16 32-6 8 7 13 7 22-2 12-11 22-9 36 6" stroke="#4F7CFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.75"/>

    <!-- columns -->
    <rect x="72" y="150" width="56" height="8" rx="4" fill="#0B1220" fill-opacity="0.22"/>
    <rect x="72" y="164" width="112" height="8" rx="4" fill="#0B1220" fill-opacity="0.18"/>
    <rect x="72" y="178" width="98" height="8" rx="4" fill="#0B1220" fill-opacity="0.18"/>

    <rect x="136" y="150" width="48" height="8" rx="4" fill="#0B1220" fill-opacity="0.22"/>
  </g>

  <!-- small accent dot -->
  <circle cx="196" cy="74" r="10" fill="#22D3EE" fill-opacity="0.85"/>
</svg>
