# ===== App =====
app.name=NewsFx
app.version=0.1.0

# ===== UI =====
ui.window.title=NewsFx
ui.window.width=1000
ui.window.height=700
ui.window.minWidth=900
ui.window.minHeight=600

# ===== News =====
news.http.timeoutSeconds=10
news.http.userAgent=NewsFx
news.rss.maxItems=50
news.summary.maxLength=500
news.image.fitWidth=420
news.defaultCategory=General

# ===== RSS Sources (comma-separated: name|url|displayName) =====
news.rss.sources=derstandard|https://www.derstandard.at/rss|Der Standard (AT),orf|https://rss.orf.at/news.xml|ORF News (AT),bbc_europe|https://feeds.bbci.co.uk/news/world/europe/rss.xml|BBC Europe (EN),bbc_us|https://feeds.bbci.co.uk/news/world/us_and_canada/rss.xml|BBC US & Canada (EN)

# ===== Security =====
security.password.iterations=600000
security.password.keyLengthBits=256
security.password.saltBytes=16

# ===== Demo Users (created on first run if DB is empty) =====
demo.users.enabled=true
demo.users.admin.username=admin
demo.users.admin.password=admin
demo.users.editor.username=editor
demo.users.editor.password=editor
demo.users.user.username=user
demo.users.user.password=user

# ===== Networking =====
notification.port=9090

# ===== Local DB =====
db.url=jdbc:h2:file:./newsfx-db/newsfx;AUTO_SERVER=TRUE
db.user=sa
db.password=